<h3>Ejemplo de enlaces entre páginas</h3>

<!-- Los enlñaces de especifican por medio de la etiqueta <a>
del ingles anchor (Ancla).

El atributo href especifica la direccion de la página
y el contenido es el texto que se resalta como
un 
hipervínculo. Es muy inportante que el enlace a una pagina inice con el http:// o con https://

El atributo target (objetivo)sirve para especificar el lugar del navegador donde se 
abrirá el hipervinculo. Por ejemplo,
si lo 
queremos abrir en una pestaña nueva, se asigna
el valor _blank (vacío o nuevo).

Para agregar un enlace a una imagen, es decir, 
al hacerclick sobre una iamgen deseamos
que se abra otra pagina 

-->

<h4>Enlace a una pagina externa</h4>
<a href="http://www.google.com" target="_blank">
Ir a Google</a>

<h4>Enhlace a través de una imagen</h4>
<a href="http://www.apple.com">
	<img src="agua.jpg">
</a>

<h4>Enlace a una página en la misma carpeta </h4>
<a href="Listas.html">Ejemplo de listas</a>
<a href="INDEX.html">Menu</a>
</body>
</html>
