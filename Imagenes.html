<h1>Ejemplo de Imagenes</h1>
<!--
Las imagenes se agregan con la etiqueta <img>.
La etiqueta <img> utiliza varios atributos:
El atributo src especifica el nombre de la imagen.
El atributo alt especifica un texto a desplegar
de manera alternativa a la imagen en caso de que 
esta no se pueda visualizar.
El atributo tittle despliega un texto sobre la imagen 
cuando se coloca el raton encima de ella.
El atributo widt especifica el ancho de la imagen en 
pixeles.
El atributo height especifica el alto de la imagen en 
pixeles.
No se recomienda cambiar ambos atributos al mismo tiempo.
soamente cambiar uno y el navegador lo calcula el otro
automaticamente.

Se puede utilizar un generador de imagenes aleatorias
por ejemplo lorempixel.com

El atributo scr pÃºede hacer referencia a una imagen 
que se encuenta en alguna carpeta de mi computadora
o puede hacer referencia a una imagen en cualquier 
diereccion de internet especificada como http://

La eiqueta scr es uja etiqueta de autocierre. 
-->
<img src="agua.jpg" alt="Imagen de gota de agua :v" title="Rocio xD" height="200">
